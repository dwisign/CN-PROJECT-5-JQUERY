<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="product-showcase-wrap">
            <div class="product-showcase">
                <div class="product-showcase-item" id="option1content">
                    <img src="image/blue.png" />
                </div>
                <div class="product-showcase-item" id="option2content">
                    <img src="image/red.png" />
                </div>
                <div class="product-showcase-item" id="option3content">
                    <img src="image/cream.png" />
                </div>
                <div class="product-showcase-item" id="option4content">
                    <img src="image/black.png" />
                </div>
            </div>

            <ul id="options">
                <li><a id="option1" class="blue">Blue</a></li>
                <li><a id="option2" class="red">Red</a></li>
                <li><a id="option3" class="cream">Cream</a></li>
                <li><a id="option4" class="black">Black</a></li>
            </ul>
        </div>
    </div>
    
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
